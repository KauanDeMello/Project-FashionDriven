<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Fashion Driven</title>
</head>
<body>
    <div class="top">
        <img class="logo"src="./images/Group.png" alt="">
    </div>
    <div class="container">
        <div class="choices">
            <div class="choicesBox">
                <h3>Escolha o modelo</h3>
                <div class="model">
                    <img class="imgModel" src="./images/tshirt.png" alt="">
                    <p>T-shirt</p>
                    <img class="imgModel" src="./images/Camiseta.png" alt="">
                    <p>Camiseta</p>
                    <img class="imgModel" src="./images/Mangalonga.png" alt="">
                    <p>Manga longa</p>
                </div>
                <h3>Escolha a gola</h3>
                <div class="model">
                    <img class="imgModel" src="./images/v-neck.png" alt="">
                    <p>Gola V</p>
                    <img class="imgModel" src="./images/shirt 1.png" alt="">
                    <p>Gola redonda</p>
                    <img class="imgModel" src="./images/polo-shirt.png" alt="">
                    <p>Gola polo</p>
                </div>
                <h3>Escolha o tecido</h3>
                <div class="model">
                    <img class="imgModel" src="./images/Seda.png" alt="">
                    <p>Seda</p>
                    <img class="imgModel" src="./images/Algodão.png" alt="">
                    <p>Algodão</p>
                    <img class="imgModel" src="./images/Poliester.png" alt="">
                    <p>Poliéster</p>
                </div>
                <h3>Imagem de referência</h3>
                <input placeholder="Insira o link" type="url">
                <button class="order">Confirmar pedido</button>
            </div>
        </div>
        <div class="artConcept">
            <img class="art" src="./images/ilustração.png" alt="">
        </div>
    </div>
    <div class="bottom">
        <h2>Ultimos pedidos</h2>
        <div class="lastOrders">
            <img class="imgShirts"src="./images/Blusa1.png" alt="">
            <p class="name"><strong>Criador: </strong> Agata</p>
            <img class="imgShirts"src="./images/Blusa2.png" alt="">
            <p class="name"><strong>Criador: </strong> Bruna</p>
            <img class="imgShirts" src="./images/Blusa3.png" alt="">
            <p class="name"><strong>Criador: </strong> Camila</p>
            <img class="imgShirts" src="./images/Blusa4.png" alt="">
            <p class="name"><strong>Criador: </strong> Daniel</p>
            <img class="imgShirts" src="./images/Blusa5.png" alt="">
            <p class="name"><strong>Criador: </strong> Ester</p>
        </div>
    </div>
</body>
